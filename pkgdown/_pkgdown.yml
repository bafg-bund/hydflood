title: hydflood
url: https://hydflood.bafg.de/
destination: docs
template:
  bootstrap: 5
  bootswatch: yeti
  bslib:
    fg: "rgb(0, 43, 84)"
    bg: "rgb(255, 255, 255)"
    base_font: {google: "Inter"}
    code_font: {google: "JetBrains Mono"}
    enable-rounded: FALSE
    primary: "#002B54"
    secondary: "#328CCC"
    success: "#7BBA40"
    info: "#9C9894"
    warning: "#CF9194"
    danger: "#75384A"
    code-bg: "#EDEBE7"
reference:
  - title: internal
    contents:
      - "`hydflood`"
  - title: "Functions"
    desc: Functions to compute flood extent, duration and depth
    contents:
      - "`flood1`"
      - "`flood2`"
      - "`flood3`"
      - "`flood3Points`"
      - "`hydSpatRaster`"
      - "`waterDepth`"
  - title: Postprocessing
    desc: Functions to postprocess flood durations
    contents:
      - "`df.pnv`"
      - "`classifyToPNV`"
  - title: Datasets
    desc: Spatial datasets included in hydflood
    contents:
      - "`sf.af`"
      - "`sf.afe`"
      - "`sf.afr`"
      - "`sf.tiles`"
      - "`sf.tiles_elbe`"
      - "`sf.tiles_rhine`"
  - title: "Utility functions"
    desc: Utility functions to prepare and store data
    contents:
      - "`createTiles`"
      - "`getDEM`"
      - "`w80ToSFL`"
      - "`w80ToSFP`"
